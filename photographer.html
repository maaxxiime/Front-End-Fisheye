<!DOCTYPE html>
<html lang="fr">
  <head>
    <link href="css/style.css" rel="stylesheet" type="text/css" />
    <meta charset="utf-8" />
    <link rel="icon" type="image/png" href="assets/favicon.png" />
    <link
      href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap"
      rel="stylesheet"
    />
    <title>Fisheye - photographe</title>
  </head>
  <body id="body">
    <header role="navigation" id="header">
      <span class="hidden">page du photographe</span>
      <a href="./index.html">
        <img
          src="assets/images/logo.png"
          class="logo"
          alt="Fisheye Home page"
        />
      </a>
    </header>

    <main id="main">
      <div class="photograph-header" id="photograph-header">
        <div
          class="divCollumn"
          aria-label="description du photographe"
          id="divCollumn"
        ></div>
        <button
          class="contact_button"
          onclick="displayModal()"
          aria-label="Contact Me"
        >
          Contactez-moi
        </button>
      </div>

      <section class="realisation" id="realisation">
        <label for="filter">Trier par</label>
        <select name="filter" id="filter" aria-label="order by">
          <option selected value="popularite">Popularité</option>
          <option value="date">Date</option>
          <option value="titre">Titre</option>
        </select>

        <section id="gallery" class="gallery"></section>
      </section>
    </main>

    <div class="modal-slider" id="modal-slider" role="slider" aria-label="image closeup view">
      <img tabindex="0" src="./assets/icons/chevron-left-solid.svg" alt="Previous image" class="previous button" id="previous"></img>
      <div class="container-slider" id="container-slider">
        <!-- soit img soit vidéo ici -->
      </div>
      <img tabindex="0" src="./assets/icons/chevron-right-solid.svg" alt="Next image" class="next button" id="next"></img>
      <img tabindex="0" src="./assets/icons/xmark-solid.svg" alt="Close dialog" class="close button" id="close"></img>
    </div>

    <div id="contact_modal" class="contact_modal" role="dialog">
      <div class="modal">
        <header>
          <div>
            <h2>Contactez-moi</h2>
            <h2 id="contact-name"></h2>
          </div>
          <img
            tabindex="0"
            src="assets/icons/close.svg"
            id="close-btn"
            alt="Close contact form"
          />
        </header>
        <form method="get" action="photographer.html" id="form">
          <div>
            <div class="formData" data-error-visible="" data-error="veuillez entrer au minimum 2 caractères.">
              <label for="prenom" id="First-name">Prénom</label>
              <input
              class="text-control"
              id="prenom"
              type="text"
              aria-labelledby="First-name"
              aria-required="true"
              />
            </div>

            <div class="formData" data-error-visible="" data-error="veuillez entrer au minimum 2 caractères.">
              <label for="nom" id="Last-name">Nom</label>
              <input
              class="text-control"
              id="nom"
              type="text"
              aria-labelledby="Last-name"
              aria-required="true"
              />
            </div>

            <div class="formData" data-error-visible="" data-error="veuillez entrer une adresse email valide.">
              <label for="email" id="Email">Email</label>
              <input
              class="text-control"
              id="email"
              type="email"
              aria-labelledby="Email"
              aria-required="true"
              />
            </div>

            <div class="formData" data-error-visible="" data-error="veuillez entrer un message">
              <label for="message" id="Your-message">Votre message</label>
              <textarea
              id="message"
              class="text-control"
              cols="101"
              rows="10"
              aria-labelledby="Your-message"
              aria-required="true"
              ></textarea>
            </div>
          </div>
          <button
            class="contact_button_send"
            id="contact_button"
            type="submit"
            aria-label="Send"
          >
            Envoyer
          </button>
        </form>
      </div>
    </div>

    <script src="scripts/factories/media.js"></script>
    <script src="scripts/pages/photographer.js"></script>
    <script src="scripts/utils/contactForm.js"></script>
  </body>
</html>
