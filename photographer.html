<!DOCTYPE html>
<html>
  <head>
    <link href="css/style.css" rel="stylesheet" type="text/css" />
    <meta charset="utf-8" />
    <link rel="icon" type="image/png" href="assets/favicon.png" />
    <link
      href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap"
      rel="stylesheet"
    />
    <title>Fisheye - photographe</title>
  </head>
  <body id="body">
    <header>
      <a href="./index.html">
        <img
          src="assets/images/logo.png"
          class="logo"
          alt="Fisheye Home page"
        />
      </a>
    </header>

    <main id="main">
      <div class="photograph-header" id="photograph-header">
        <div class="divCollumn" aria-label="description du photographe" id="divCollumn"></div>
        <button
          class="contact_button"
          onclick="displayModal()"
          aria-label="Contact Me"
        >
          Contactez-moi
        </button>
      </div>

      <section class="realisation" id="realisation">
        <label for="filter">Trier par</label>
        <select name="filter" id="filter" aria-label="order by">
          <option value="popularite">Popularité</option>
          <option value="date">Date</option>
          <option value="titre">Titre</option>
        </select>

        <section id="gallery" class="gallery"></section>
      </section>
    </main>
    <div id="contact_modal" class="contact_modal">
      <div class="modal">
        <header>
          <div>
            <h2>Contactez-moi</h2>
            <h2 id="contact-name"></h2>
          </div>
          <img src="assets/icons/close.svg" onclick="closeModal()" alt="Close contact form" />
        </header>
        <form method="get" action="photographer.html" id="form">
          <div>
            <label for="prenom">Prénom</label>
            <input id="prenom" type="text" aria-label="First name"/>

            <label for="nom">Nom</label>
            <input id="nom" type="text" aria-label="Last name"/>

            <label for="email">Email</label>
            <input id="email" type="email" aria-label="Email"/>

            <label for="message">Votre message</label>
            <textarea id="message" cols="101" rows="10" aria-label="Your message"></textarea>
          </div>
          <button class="contact_button" id="contact_button" type="submit" aria-label="Send">Envoyer</button>
        </form>
      </div>
    </div>




    <script src="scripts/factories/media.js"></script>
    <script src="scripts/factories/realisation.js"></script>
    <script src="scripts/pages/photographer.js"></script>
    <script src="scripts/utils/contactForm.js"></script>
    <script src="scripts/utils/infoPhotographer.js"></script>
  </body>
</html>
